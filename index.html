<!DOCTYPE html>

<head>
<link href="https://fonts.googleapis.com/css?family=Poppins:400,400italic,700,700italic" rel="stylesheet" type="text/css"/>
  <title>password | roadmap </title>
<link rel="shortcut icon" href="https://i.ibb.co/LpnsLww/yellowpastelfavicon.png"  type="image/png"/>
<style>
body {
  background-color: lightblue;
}
.button {
  background-color: #121212;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

h1 {
  color: white;
  text-align: center;
}

p {
  font-family: Poppins;
  font-size: 2rem;
  text-align:center;
}
</style>
</head>
<body>
<div style="padding:20%">
<p> This page is password protected. Please enter password to proceed.</p>
<SCRIPT>
function passWord() {
var testV = 1;
var pass1 = prompt('Please Enter Your Password',' ');
while (testV < 3) {
if (!pass1)
history.go(-1);
if (pass1.toLowerCase() == "3112") {
alert('You Got it Right!');
window.open('2021.html');
break;
}
testV+=1;
var pass1 =
prompt('Access Denied - Password Incorrect, Please Try Again.','Password');
}
if (pass1.toLowerCase()!="password" & testV ==3)
history.go(-1);
return " ";
}
</SCRIPT>
<CENTER>
<FORM>
<input type="button" value="Enter Password" onClick="passWord()" class="button" style="color:white; text-align:center; font-family:Poppins;">
</FORM>
</CENTER>
</div>
</body>
</html>
